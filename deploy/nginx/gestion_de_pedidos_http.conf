# Nginx site config (HTTP only, no SSL) for Gestion de Pedidos
# Place this on the VPS at: /etc/nginx/sites-available/gestion_de_pedidos
# Enable with: ln -s /etc/nginx/sites-available/gestion_de_pedidos /etc/nginx/sites-enabled/gestion_de_pedidos
# Project root expected at: /var/www/gestion_de_pedidos
# Frontend build at:        /var/www/gestion_de_pedidos/frontend/build

server {
  listen 80;
  listen [::]:80;

  # Use your server IP or leave '_' wildcard
  server_name _;

  # Security headers (HTTP-only)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "no-referrer-when-downgrade";

  # Gzip
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # Frontend (React build)
  root /var/www/gestion_de_pedidos/frontend/build;
  index index.html;

  # Serve static assets with caching
  location ~* \.(?:js|css|svg|eot|otf|ttf|woff|woff2|jpg|jpeg|gif|png|ico)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # React SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Backend API reverse proxy
  location /api/ {
    proxy_pass http://127.0.0.1:3001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
  }

  # Optional: WebSocket path examples
  # location /socket.io/ {
  #   proxy_pass http://127.0.0.1:3001/socket.io/;
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection "upgrade";
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # Max upload size (match backend limits)
  client_max_body_size 20M;

  # Logs
  access_log /var/log/nginx/gestion_de_pedidos.access.log;
  error_log  /var/log/nginx/gestion_de_pedidos.error.log;
}
